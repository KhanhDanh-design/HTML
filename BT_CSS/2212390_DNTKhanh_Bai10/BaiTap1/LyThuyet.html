<!DOCTYPE html>

<html lang="Vi">
    <head>
        <Title>Document</Title>
        <meta charset="utf-8">
        <style>
            blockquote{border: 4px dashed; color: #508C19;background-color: #B4BDE6;padding: 10px;background-clip: content-box;}
            body{background-color: #333333;}
            h1{color: #00FF00; background-color: #FFFFFF; opacity: 0.75;} /*opacity 0 - mờ nhất, 1 rõ nhất đi trong đoạn 0 -> 1*/
        </style>
    </head>

    <body>
        <blockquote>
            <p>Đây là ví dụ về màu chữ <em>(foreground color)</em></p>
        </blockquote>
        <h1>Đây là ví dụ về Opacity</h1>
    </body>
</html>
